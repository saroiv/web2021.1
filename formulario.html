<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Mirror Tecnologia</title>
    </head>
    <body style="background-color:SkyBlue;">
        <form>
            <h2>Qual o seu nome?</h2>
            <label for="fname">Primeiro Nome:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Último Nome:</label><br>
            <input type="text" id="lname" name="lname" value="">
            <h2>Qual o seu sexo?</h2>  
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Menino</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Menina</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Outro</label>
            <h2>O que gostaria de encontrar em nosso catálogo?</h2>
            <input type="checkbox" id="product1" name="product1" value="notebook">
            <label for="vehicle1">Notebooks</label> <img src="img/notebook.png" height="50" width="auto"><br>
            <input type="checkbox" id="product2" name="product2" value="tablet">
            <label for="vehicle2">Tablets</label> <img src="img/tablet.png" height="50" width="auto"><br>
            <input type="checkbox" id="product3" name="product3" value="smartphone">
            <label for="vehicle3">Smartphones</label> <img src="img/smartphone.png" height="50" width="auto"><br>
            <p><input type="submit" value="Enviar"></p>
        </form>
        <a href="index.html" target="_blank">Voltar para a página inicial</a>
    </body>
</html>
